<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>웹폼</title>
  <style>
  p{background-color:lightblue; font-weight:bold; width: 800px; padding-left: 10px;}
  div{display: inline-block; margin-left:8px; text-align:right; width:130px; padding-right:8px;}
  div>strong{color:red;}
  </style>
</head>
<body>
<h2>취업 정보 계정 만들기</h2>
<p style="background:none; color:red; font-size:10pt;">* 필수 입력 항목</p>

<form>

<p>기본 정보</p>
  <div>이름 <strong>*</strong>
    <input type="text" name="usr_name" size="8"></div><br>
  <div>이메일<strong>*</strong>
    <input type="email" name="email" placeholder="id@domain_name" size="15"></div><br>
  <div>암호<strong>*</strong>
    <input type="password" name="pwd" size="12"></div><br>
  <div>암호 확인<strong>*</strong>
    <input type="password" name="re_pwd" size="13"></div><br>
  <div>모바일 폰<strong>*</strong>
    <input type="tel" name="phone" placeholder="010-0000-0000"></div><br>
  <div>개인 홈페이지
    <input type="url" name="home" placeholder="http://" size="30"></div><br>
  <div>주소<strong>*</strong>
    <input type="text" name="address" size="30"></div><br>

<p>학 력</p>
  <div>학교 명<strong>*</strong>
    <input type="text" name="school_name" size="12"></div><br>
  <div>전 공<strong>*</strong>
    <input type="text" name="major" size="12"></div><br>
  <div>졸업 여부<strong>*</strong>
    <select name="status">
      <option value="0">---선택---</option>
      <option value="1">졸업 예정</option>
      <option value="2">졸 업</option>
    </select></div><br>
  <div>졸업(예정)일
    <input type="date" name="grad_yr"> </div><br>

<p>업무 경력</p>
  <div>근무업체명
    <input type="text" name="co" size="20"> </div><br>
  <div>직 위
    <input type="text" name="title" size="10"></div><br>
  <div>담당 업무
    <textarea cols="80" rows="10" name="duty">이전 업체에서 담당한 업무를 기술하시오.</textarea></div><br>
  <div>근무년수
    <input type="number" name="year" min="0" max="10" step="0.5">년</div><br>

<p>자기소개서</p>
  <div>첨부 파일
    <input type="file" name="attach"></div><br>
  <div style="margin-left: 200px">
    <input type="submit" value="제 출"> <input type="reset" value="재작성"></div><br>

</form>
</body>
</html>
